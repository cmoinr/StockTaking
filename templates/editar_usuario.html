{% extends 'home_layout.html' %}

{% block title %}
    Editar información | StockTaking App
{% endblock %}

{% block main %}
<style>
.edit-user-container {
    max-width: 420px;
    margin: 60px auto 0 auto;
    background: var(--form-bg, #fff);
    border: 1.5px solid #1ec6b6;
    border-radius: 18px;
    box-shadow: 0 2px 8px rgba(30,198,182,0.18);
    padding: 2.5rem 2rem 2rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s;
}
.edit-user-container h2 {
    margin-bottom: 1.5rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-align: center;
}
.edit-user-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.edit-user-container label {
    align-self: flex-start;
    margin-bottom: 0.3rem;
    margin-top: 1rem;
    font-weight: 600;
    color: var(--label-color, #222);
}
.edit-user-container input[type="text"],
.edit-user-container input[type="email"] {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1px solid #bbb;
    border-radius: 8px;
    margin-bottom: 0.7rem;
    font-size: 1rem;
    background: var(--input-bg, #f9f9f9);
    color: var(--input-color, #222);
    transition: background 0.3s, color 0.3s;
}
.edit-user-container button {
    width: 70%;
    margin-top: 1.2rem;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background: #1ec6b6;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(30,198,182,0.08);
    transition: background 0.2s;
}
.edit-user-container button:hover {
    background: #159e92;
}
/* Modo oscuro */
body.dark-mode .edit-user-container {
    --form-bg: #23272f;
    --label-color: #e0e0e0;
    --input-bg: #23272f;
    --input-color: #f3f3f3;
    background: var(--form-bg);
    box-shadow: 0 4px 24px rgba(0,0,0,0.30);
}
body.dark-mode .edit-user-container label {
    color: var(--label-color);
}
body.dark-mode .edit-user-container input[type="text"],
body.dark-mode .edit-user-container input[type="email"] {
    background: var(--input-bg);
    color: var(--input-color);
    border: 1px solid #444;
}
</style>
<div class="edit-user-container">
    <h2>Editar Información de Usuario</h2>
    <form method="post">
        <label for="first_name">Nombre:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required>
        <label for="last_name">Apellido:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        <label for="phone">Teléfono:</label>
        <input type="text" name="phone" value="{{ user.phone }}" required pattern="[0-9+\-() ]{7,20}" title="Ingrese un teléfono válido">
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{{ url_for('dashboard') }}" style="margin-top:1.2rem; color:#1ec6b6; text-decoration:underline;">Cancelar</a>
</div>
{% endblock %}
