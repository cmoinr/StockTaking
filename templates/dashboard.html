{% extends 'layout.html' %}
{% block content %}
<style>
.dashboard-container {
    max-width: 420px;
    margin: 60px auto 0 auto;
    background: var(--form-bg, #fff);
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    padding: 2.5rem 2rem 2rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s;
}
.dashboard-container h2 {
    margin-bottom: 1.5rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-align: center;
}
.dashboard-container .user-info {
    width: 100%;
    margin-bottom: 2rem;
    text-align: center;
}
.dashboard-container .user-info span {
    display: block;
    font-size: 1.1rem;
    color: #2b7cff;
    font-weight: 600;
    margin-bottom: 0.5rem;
}
.dashboard-container .dashboard-actions {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
}
.dashboard-container .dashboard-actions a {
    display: inline-block;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    background: #2b7cff;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    transition: background 0.2s;
    box-shadow: 0 2px 8px rgba(43,124,255,0.08);
}
.dashboard-container .dashboard-actions a:hover {
    background: #1a5dcc;
}
/* Modo oscuro */
body.dark-mode .dashboard-container {
    --form-bg: #23272f;
    background: var(--form-bg);
    box-shadow: 0 4px 24px rgba(0,0,0,0.30);
}
body.dark-mode .dashboard-container .user-info span {
    color: #7bb6ff;
}
</style>
<div class="dashboard-container">
    <h2>Mi Panel de Usuario</h2>
    <div class="user-info">
        <span>Usuario: {{ user.username }}</span>
        <span>Email: {{ user.email }}</span>
    </div>
    <div class="dashboard-actions">
        <!-- Aquí puedes agregar más acciones del dashboard -->
        <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
    </div>
</div>
{% endblock %}
