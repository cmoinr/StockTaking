<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Producto</h1>
        <form method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" required><br>
            <label>Stock:</label>
            <input type="number" name="stock" min="0" required><br>
            <h3>Caracter√≠sticas (agrega las que necesites):</h3>
            <input type="text" name="car_color" placeholder="Color">
            <input type="text" name="car_peso" placeholder="Peso">
            <br><br>
            <button type="submit">Guardar</button>
            <a href="{{ url_for('index') }}" class="button">Cancelar</a>
        </form>
    </div>
</body>
</html>
