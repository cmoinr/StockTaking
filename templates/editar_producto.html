<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto['nombre'] }}" required><br>
            <label>Stock:</label>
            <input type="number" name="stock" min="0" value="{{ producto['stock'] }}" required><br>
            <h3>Caracter√≠sticas:</h3>
            {% for k, v in producto['caracteristicas'].items() %}
                <input type="text" name="car_{{ k }}" value="{{ v }}" placeholder="{{ k }}">
            {% endfor %}
            <br><br>
            <button type="submit">Guardar cambios</button>
            <a href="{{ url_for('index') }}" class="button">Cancelar</a>
        </form>
    </div>
</body>
</html>
