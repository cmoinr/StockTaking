<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='navbar-icons.js') }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <span class="main-title">Soccer</span>
            <span class="subtitle">stocktaking</span>
        </div>
        <div class="navbar-actions">
            <a href="{{ url_for('index') }}" class="icon-btn" title="Home">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#1ec6b6" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12L12 4l9 8"/><path d="M9 21V13h6v8"/></svg>
                <span class="icon-label">Home</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <form method="post" class="form-producto" id="form-producto" enctype="multipart/form-data">
            <h1>Editar Producto</h1>
            <div class="form-group">
                <label>Imagen del producto:</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <button type="button" class="button" id="custom-file-btn" onclick="document.getElementById('imagen-input').click()">Cambiar imagen</button>
                    <button type="button" class="button button-danger" id="delete-img-btn" onclick="eliminarImagenActual()">Eliminar imagen</button>
                    <span id="file-name" style="font-size:0.75em; color:#555;">Ningún archivo seleccionado</span>
                </div>
                <input type="file" name="imagen" id="imagen-input" accept="image/*" style="display:none;">
                <input type="hidden" name="eliminar_imagen" id="eliminar-imagen" value="0">
                <div id="imagen-preview-container" style="margin-top:10px;">
                    {% if producto['imagen'] %}
                        <img id="imagen-preview" src="{{ url_for('static', filename='uploads/' ~ producto['imagen']) }}" alt="Previsualización" style="max-width:100px; max-height:100px; cursor:pointer; border:1px solid #ccc; border-radius:6px;" onclick="mostrarImagenGrande()">
                    {% else %}
                        <img id="imagen-preview" src="#" alt="Previsualización" style="display:none; max-width:100px; max-height:100px; cursor:pointer; border:1px solid #ccc; border-radius:6px;" onclick="mostrarImagenGrande()">
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label>Categoría:</label>
                <select name="car_categoria" required>
                    <option value="">Selecciona una categoría</option>
                    {% for cat in categorias %}
                        <option value="{{ cat['nombre'] }}" {% if producto['categoria'] == cat['nombre'] %}selected{% endif %}>{{ cat['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label style="text-align:center;">Precio:</label>
                <div class="form-group caracteristica-item">
                    <div style="display:flex; gap:8px; width:100%;">
                        <input type="number" step="0.01" min="0" name="precio_$" id="precio_dolar" placeholder="$" value="{{ producto['precio']['$'] }}" oninput="convertirPrecio('usd')">
                        <input type="number" step="0.01" min="0" name="precio_bs" id="precio_bs" placeholder="Bs" value="{{ producto['precio']['bs'] }}" oninput="convertirPrecio('bs')">
                    </div>
                </div>
            </div>
            <div style="text-align:center; margin-bottom:8px;">
                <small style="font-size:0.75em; color:#555;">Tasa BCV: <span id="tasa-actual">Cargando...</span> Bs/$ <span id="tasa-fecha"></span></small>
            </div>
            <div class="form-group">
                <label>Cantidad disponible (stock):</label>
                <input type="number" name="stock" min="0" value="{{ producto['stock'] }}" required>
            </div>
            <div class="form-group">
                <label style="text-align:center;">Características del producto:</label>
                <div id="caracteristicas-list">
                    {% for k, v in producto['caracteristicas'].items() %}
                        <div class="form-group caracteristica-item">
                            <div style="display:flex; gap:8px; width:100%;">
                                <input type="text" name="car_nombre_{{ loop.index }}" value="{{ k }}" placeholder="Nombre">
                                <input type="text" name="car_valor_{{ loop.index }}" value="{{ v }}" placeholder="Valor">
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div style="text-align:center; margin-bottom:18px;">
                    <button type="button" class="icon-btn" onclick="agregarCaracteristica()">Añadir Característica</button>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Guardar cambios</button>
            </div>
        </form>
    </div>
    <script>
    function agregarCaracteristica() {
        const list = document.getElementById('caracteristicas-list');
        const idx = list.querySelectorAll('.caracteristica-item').length + 1;
        const div = document.createElement('div');
        div.className = 'form-group caracteristica-item';
        div.innerHTML = `<div style="display:flex; gap:8px; width:100%;">
                            <input type="text" name="car_nombre_${idx}" placeholder="Nombre">
                            <input type="text" name="car_valor_${idx}" placeholder="Valor">
                        </div>`;
        list.appendChild(div);
    }

    // Imagen preview y modal
    const imagenInput = document.getElementById('imagen-input');
    const imagenPreview = document.getElementById('imagen-preview');
    const fileNameSpan = document.getElementById('file-name');
    imagenInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            fileNameSpan.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(ev) {
                imagenPreview.src = ev.target.result;
                imagenPreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            fileNameSpan.textContent = 'Ningún archivo seleccionado';
            imagenPreview.src = '#';
            imagenPreview.style.display = 'none';
        }
    });
    function mostrarImagenGrande() {
        if (!imagenPreview.src || imagenPreview.src === '#') return;
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = 0;
        modal.style.left = 0;
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.7)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = 9999;
        const img = document.createElement('img');
        img.src = imagenPreview.src;
        img.style.maxWidth = '90vw';
        img.style.maxHeight = '90vh';
        img.style.borderRadius = '10px';
        img.style.boxShadow = '0 0 20px #0008';
        modal.appendChild(img);
        modal.onclick = function() { document.body.removeChild(modal); };
        document.body.appendChild(modal);
    }

    // Conversión automática de precios
    let tasaCambio = 100; // Valor por defecto
    fetch('/tasa_cambio')
      .then(res => res.json())
      .then(data => {
        if (data.tasa) {
          tasaCambio = data.tasa;
          document.getElementById('tasa-actual').textContent = tasaCambio;
          // Mostrar fecha si viene en la respuesta, si no, usar hoy
          let fecha = data.fecha;
          if (!fecha) {
            const hoy = new Date();
            fecha = hoy.toLocaleDateString('es-VE', { day: '2-digit', month: '2-digit', year: 'numeric' });
          }
          document.getElementById('tasa-fecha').textContent = `(${fecha})`;
        } else {
          document.getElementById('tasa-actual').textContent = 'No disponible';
          document.getElementById('tasa-fecha').textContent = '';
        }
      })
      .catch(() => {
        document.getElementById('tasa-actual').textContent = 'No disponible';
        document.getElementById('tasa-fecha').textContent = '';
      });
    function convertirPrecio(origen) {
        const inputUsd = document.getElementById('precio_dolar');
        const inputBs = document.getElementById('precio_bs');
        if (origen === 'usd' && inputUsd.value) {
            inputBs.value = (parseFloat(inputUsd.value) * tasaCambio).toFixed(2);
        } else if (origen === 'bs' && inputBs.value) {
            inputUsd.value = (parseFloat(inputBs.value) / tasaCambio).toFixed(2);
        }
    }
    function eliminarImagenActual() {
        const imagenPreview = document.getElementById('imagen-preview');
        imagenPreview.src = '#';
        imagenPreview.style.display = 'none';
        document.getElementById('file-name').textContent = 'Ningún archivo seleccionado';
        document.getElementById('eliminar-imagen').value = '1';
    }
    </script>
</body>
</html>
