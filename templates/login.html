{% extends 'auth_layout.html' %}

{% block title %}
    Iniciar Sesión | StockTaking App
{% endblock %}

{% block auth %}
<div class="login-container">
    <div class="login-header">
        <div class="login-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10,17 15,12 10,7"/>
                <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
        </div>
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta de StockTaking</p>
    </div>

    <form method="post" class="login-form">
        <div class="form-grid">
            <div class="input-group">
                <label for="email">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Correo electrónico
                </label>
                <input type="email" name="email" id="email" required autocomplete="email">
                <div class="input-focus-line"></div>
            </div>

            <div class="input-group">
                <label for="password">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Contraseña
                </label>
                <input type="password" name="password" id="password" required autocomplete="current-password">
                <div class="input-focus-line"></div>
                <div class="password-toggle" onclick="togglePassword('password')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10,17 15,12 10,7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                <span>Iniciar sesión</span>
            </button>
        </div>
    </form>

    <div class="login-footer">
        <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
    </div>
</div>

<style>
/* Login Container */
.login-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 20px;
}

/* Header with Icon */
.login-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
}

.login-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #1ec6b6, #17a2b8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
    animation: pulseIcon 3s ease-in-out infinite;
}

.login-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: shimmer 2s infinite;
}

.login-header h2 {
    margin: 0 0 10px 0;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: #0e5e5a;
    font-size: 2em;
    text-align: center;
}

.login-header p {
    margin: 0;
    color: #666;
    text-align: center;
    font-size: 1.1em;
}

/* Form Styles */
.login-form {
    background: #ffffff;
    border: 2px solid #e6fcfa;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 4px 12px rgba(14, 94, 90, 0.08);
    position: relative;
    overflow: hidden;
}

.login-form::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(30, 198, 182, 0.02), transparent);
    animation: formShimmer 4s infinite;
}

.form-grid {
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-bottom: 40px;
}

/* Input Groups */
.input-group {
    position: relative;
}

.input-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: #0e5e5a;
    margin-bottom: 10px;
    font-size: 1em;
}

.input-group input {
    width: 82.5%;
    padding: 15px 50px 15px 20px;
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    font-size: 1.1em;
    background: #ffffff;
    color: #2c3e50;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}

.input-group input:focus {
    outline: none;
    border-color: #1ec6b6;
    box-shadow: 0 0 0 3px rgba(30, 198, 182, 0.1);
    transform: translateY(-2px);
}

.input-group input:focus + .input-focus-line {
    transform: scaleX(1);
}

.input-focus-line {
    position: center;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(135deg, #1ec6b6, #17a2b8);
    border-radius: 0 0 12px 12px;
    transform: scaleX(0);
    transition: transform 0.3s ease;
    z-index: 2;
}

/* Password Toggle */
.password-toggle {
    position: absolute;
    right: 20px;
    top: 48px;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.password-toggle:hover {
    color: #1ec6b6;
}

/* Form Actions */
.form-actions {
    display: flex;
    justify-content: center;
}

.login-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #1ec6b6, #17a2b8);
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 25px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(30, 198, 182, 0.25);
    position: relative;
    overflow: hidden;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(30, 198, 182, 0.35);
}

/* Footer */
.login-footer {
    text-align: center;
    margin-top: 30px;
}

.login-footer p {
    color: #666;
    font-size: 1em;
}

.login-footer a {
    color: #1ec6b6;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.login-footer a:hover {
    color: #17a2b8;
}

/* Dark Mode Styles */
body.dark-mode .login-header h2 {
    color: #ffffff;
}

body.dark-mode .login-header p {
    color: #cccccc;
}

body.dark-mode .login-form {
    background: #2a2a2a;
    border-color: #404040;
}

body.dark-mode .input-group label {
    color: #ffffff;
}

body.dark-mode .input-group input {
    background: #333333;
    border-color: #555555;
    color: #ffffff;
}

body.dark-mode .input-group input:focus {
    border-color: #1ec6b6;
}

body.dark-mode .login-footer p {
    color: #cccccc;
}

/* Animations */
@keyframes pulseIcon {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

@keyframes formShimmer {
    0% { left: -100%; }
    50% { left: -100%; }
    100% { left: 100%; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-container {
        margin: 20px auto;
        padding: 15px;
    }
    
    .login-icon {
        width: 60px;
        height: 60px;
    }
    
    .login-icon svg {
        width: 30px;
        height: 30px;
    }
    
    .login-header h2 {
        font-size: 1.5em;
    }
    
    .login-form {
        padding: 25px;
    }
    
    .login-btn {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
    field.setAttribute('type', type);
}
</script>
{% endblock %}
