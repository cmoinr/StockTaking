{% extends 'layout.html' %}
{% block no_auth %}
<style>
.login-form-container {
    max-width: 350px;
    margin: 120px auto 0 auto;
    background: var(--form-bg, #fff);
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    padding: 2.5rem 2rem 2rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s;
}
.login-form-container h2 {
    margin-bottom: 1.5rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-align: center;
}
.login-form-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.login-form-container label {
    align-self: flex-start;
    margin-bottom: 0.3rem;
    margin-top: 1rem;
    font-weight: 600;
    color: var(--label-color, #222);
}
.login-form-container input[type="email"],
.login-form-container input[type="password"] {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1px solid #bbb;
    border-radius: 8px;
    margin-bottom: 0.7rem;
    font-size: 1rem;
    background: var(--input-bg, #f9f9f9);
    color: var(--input-color, #222);
    transition: background 0.3s, color 0.3s;
}
.login-form-container button {
    width: 70%;
    margin-top: 1.2rem;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background: #1ec6b6;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(43,124,255,0.08);
    transition: background 0.2s;
}
.login-form-container button:hover {
    background: #19998c;
}
.login-form-container p {
    color: var(--label-p, #23272f);
    margin-top: 1.2rem;
    text-align: center;
}
.login-form-container a {
    color: #1ec6b6;
    text-decoration: none;
    font-weight: 600;
}
/* Modo oscuro */
body.dark-mode .login-form-container {
    --form-bg: #23272f;
    --label-color: #b3b3b3;
    --label-p: #b3b3b3;
    --input-bg: #23272f;
    --input-color: #f3f3f3;
    background: var(--form-bg);
    box-shadow: 0 4px 24px rgba(0,0,0,0.30);
}
body.dark-mode .login-form-container label {
    color: var(--label-color);
}
body.dark-mode .login-form-container input[type="email"],
body.dark-mode .login-form-container input[type="password"] {
    background: var(--input-bg);
    color: var(--input-color);
    border: 1px solid #444;
}
</style>

<div class="login-form-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <h2>Iniciar Sesión</h2>
    <form method="post">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
</div>
{% endblock %}
