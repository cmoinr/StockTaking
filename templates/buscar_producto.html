<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='navbar-icons.js') }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <span class="main-title">Soccer</span>
            <span class="subtitle">stocktaking</span>
        </div>
        <div class="navbar-actions">
            <a href="{{ url_for('index') }}" class="icon-btn" title="Home">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#1ec6b6" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12L12 4l9 8"/><path d="M9 21V13h6v8"/></svg>
                <span class="icon-label">Home</span>
            </a>
        </div>
    </nav>
    <div class="container uniform-font">
        <h1>Resultados de la búsqueda</h1>
        <form action="{{ url_for('buscar_producto') }}" method="get">
            <input type="text" name="q" value="{{ query }}" placeholder="Buscar por nombre" class="modern-search">
            <button type="submit">Buscar</button>
        </form>
        
        <h3>Búsqueda avanzada</h3>
        <form action="{{ url_for('busqueda_avanzada1') }}" method="get" style="margin-bottom:10px;">
            <label>Característica:</label>
            <input type="text" name="caracteristica" placeholder="Ej: color" list="caracteristicas-list" id="caracteristica-input">
            <datalist id="caracteristicas-list"></datalist>
            <label>Valor:</label>
            <input type="text" name="valor" placeholder="Ej: rojo" list="valores-list" id="valor-input">
            <datalist id="valores-list"></datalist>
            <button type="submit">Buscar por característica</button>
        </form>
        <form action="{{ url_for('busqueda_avanzada2') }}" method="get">
            <label>Stock entre:</label>
            <input type="number" name="min" value="0" min="0">
            <label>y</label>
            <input type="number" name="max" value="999999" min="0">
            <button type="submit">Buscar por stock</button>
        </form>

        <ul>
            {% for p in productos %}
                <li>{{ p['nombre'] }} (Stock: {{ p['stock'] }})</li>
            {% else %}
                <li>No se encontraron productos.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="button">Volver al inventario</a>
    </div>
</body>
</html>
